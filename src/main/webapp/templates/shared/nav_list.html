<div class="list-group" style="position: absolute; z-index: 10; top: 40px; min-width: 720px;" ng-show="show">
    <a href="#{{path}}/{{item.id}}" class="list-group-item" ng-repeat="item in list" ng-class="{active: $index == currentActive}"  ng-click="enterHandler(list[$index])">
        <h5 class="list-group-item-heading"><bold-text text = "{{item.name}}" bold-text = "{{boldText}}" bold-class="boldText"></bold-text></h5>
    </a>
</div>
