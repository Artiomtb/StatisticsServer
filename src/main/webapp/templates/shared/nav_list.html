<div class="list-group" style="position: absolute; z-index: 10; top: 40px; width: 100%;" ng-show="show">
    <a href="#{{path}}{{item.id}}" class="list-group-item" ng-repeat="item in list" ng-class="{active: $index == currentActive}"  ng-click="enterHandler(list[$index])">
        <h4 class="list-group-item-heading"> <b style="color: blue;">{{item.name.substring(0, boldLength)}}</b>{{item.name.substring(boldLength, item.name.length)}}</h4>
    </a>
</div>
