<div class="well" ng-if="data.length > 0">
    <h1>Матеріали:</h1>
    <hr/>
    <div ng-repeat = "material in data">
        <h4>{{material.label}}</h4>
        <div class="progress" >
            <div class="progress-bar" role="progressbar" aria-valuenow="{{material.attendance}}" aria-valuemin="0" aria-valuemax="100" style="width: {{material.attendance}}%;">
                {{material.attendance}}%
            </div>
        </div>
    </div>
</div>
