    <div class="col-lg-6">
        <div class="input-group">
            <div class="input-group-btn">
                <select style="width: 160px" class="form-control btn btn-default" ng-model="searchType">
                    <option ng-repeat = "opn in options" value="{{opt.value}}" ng-selected = "opt.selected">{{opt.text}}</option>
                </select>
            </div>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <div class="input-group-btn">
                <button ng-click="search()" type="button" class="btn btn-default">Пошук</button>
            </div>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div>
