<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        function getJSON() {
            $.getJSON("http://localhost:7001/StatisticsServer/nodes?page=100", function (data) {
                alert(data);

                var items = [];
                $.each(data, function (key, val) {
                    items.push("<li id='" + key + "'>" + val + "</li>");
                });

                $("<ul/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo("body");

            });
        }
    </script>
</head>
<body>
    <button onclick="getJSON()">Test</button>
</body>
</html>
